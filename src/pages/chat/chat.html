<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 
  <div id="chatMessages">
      <div class="message" *ngFor="let message of messages">
        <div [class]="message.username == username ? 'innerMessage messageLeft' : 'innerMessage messageRight'">
            <div class="username">{{ message.username }}</div>
            <div class="message">{{ message.message }}</div>
            <span class="msg-date">{{message.sendDate | date: 'short'}}</span>
        </div>
      </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type= "text" [(ngModel)]="message"></ion-input></div>
        <div class="elem">
          <button ion-button icon-only (click)="sendmessage()">
            <ion-icon ios="ios-send" md="md-send"></ion-icon>
          </button>
        </div>
    </div>
  </ion-toolbar>
</ion-footer>
